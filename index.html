<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="src/sass/main.scss" />
    <script type="module" src="src/js/controller.js"></script>

    <title>forkify // Search over 1,000,000 recipes</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <a href="https://arnaud-forkify.netlify.app">
          <img src="src/img/logo.png" alt="Logo" class="header__logo" />
        </a>
        <form class="search">
          <input
            type="text"
            class="search__field"
            placeholder="Search over 1,000,000 recipes..."
          />
          <button class="btn search__btn">
            <svg class="search__icon">
              <use href="src/img/icons.svg#icon-search"></use>
            </svg>
            <span>Search</span>
          </button>
        </form>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn nav__btn--add-recipe">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-edit"></use>
                </svg>
                <span>Add recipe</span>
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn nav__btn--bookmarks">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-bookmark"></use>
                </svg>
                <span>Bookmarks</span>
              </button>
              <div class="bookmarks">
                <div class="bookmarks--clear--btn__container">
                  <button class="btn--clear-bookmarks">
                    Clear All Bookmarks
                  </button>
                </div>
                <ul class="bookmarks__list">
                  <div class="message">
                    <div>
                      <svg>
                        <use href="src/img/icons.svg#icon-smile"></use>
                      </svg>
                    </div>
                    <p>
                      No bookmarks yet. Find a nice recipe and bookmark it :)
                    </p>
                  </div>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </header>

      <div class="search-results">
        <ul class="results"></ul>
        <div class="pagination"></div>
        <p class="copyright">
          &copy; Copyright by
          <a
            class="twitter-link"
            target="_blank"
            href="https://twitter.com/jonasschmedtman"
            >Jonas Schmedtmann</a
          >. Use for learning or your portfolio. Don't use to teach. Don't claim
          as your own.
        </p>
      </div>

      <div class="recipe">
        <div class="message">
          <div>
            <svg>
              <use href="src/img/icons.svg#icon-smile"></use>
            </svg>
          </div>
          <p>Start by searching for a recipe or an ingredient. Have fun!</p>
        </div>
      </div>
    </div>

    <div class="overlay hidden"></div>
    <div class="add-recipe-window hidden">
      <button class="btn--close-modal">&times;</button>
      <form class="upload">
        <div class="upload__column">
          <h3 class="upload__heading">Recipe data</h3>
          <label>Title</label>
          <input value="TEST23" required name="title" type="text" />
          <label>URL</label>
          <input value="TEST23" required name="sourceUrl" type="text" />
          <label>Image URL</label>
          <input value="TEST23" required name="image" type="text" />
          <label>Publisher</label>
          <input value="TEST23" required name="publisher" type="text" />
          <label>Prep time</label>
          <input value="23" required name="cookingTime" type="number" />
          <label>Servings</label>
          <input value="23" required name="servings" type="number" />
        </div>

        <div class="upload__column">
          <h3 class="upload__heading">Ingredients</h3>
          <label>Ingredient 1</label>
          <div class="ingredient-row">
            <input
              class="ingredient--quantity"
              type="number"
              name="quantity-1"
              placeholder="Quantity"
              min="0"
              step="0.1"
            />
            <select class="ingredient--select" name="unit-1">
              <option value="">Unit</option>
              <option value="g">g</option>
              <option value="kg">kg</option>
              <option value="ml">ml</option>
              <option value="l">l</option>
              <option value="tsp">tsp</option>
              <option value="tbsp">tbsp</option>
              <option value="cup">cup</option>
            </select>
            <input type="text" name="ingredient-1" placeholder="Ingredient" />
          </div>

          <label>Ingredient 2</label>
          <div class="ingredient-row">
            <input
              class="ingredient--quantity"
              type="number"
              name="quantity-2"
              placeholder="Quantity"
              min="0"
              step="0.1"
            />
            <select class="ingredient--select" name="unit-2">
              <option value="">Unit</option>
              <option value="g">g</option>
              <option value="kg">kg</option>
              <option value="ml">ml</option>
              <option value="l">l</option>
              <option value="tsp">tsp</option>
              <option value="tbsp">tbsp</option>
              <option value="cup">cup</option>
            </select>
            <input type="text" name="ingredient-2" placeholder="Ingredient" />
          </div>

          <label>Ingredient 3</label>
          <div class="ingredient-row">
            <input
              class="ingredient--quantity"
              type="number"
              name="quantity-3"
              placeholder="Quantity"
              min="0"
              step="0.1"
            />
            <select class="ingredient--select" name="unit-3">
              <option value="">Unit</option>
              <option value="g">g</option>
              <option value="kg">kg</option>
              <option value="ml">ml</option>
              <option value="l">l</option>
              <option value="tsp">tsp</option>
              <option value="tbsp">tbsp</option>
              <option value="cup">cup</option>
            </select>
            <input type="text" name="ingredient-3" placeholder="Ingredient" />
          </div>

          <label>Ingredient 4</label>
          <div class="ingredient-row">
            <input
              class="ingredient--quantity"
              type="number"
              name="quantity-4"
              placeholder="Quantity"
              min="0"
              step="0.1"
            />
            <select class="ingredient--select" name="unit-4">
              <option value="">Unit</option>
              <option value="g">g</option>
              <option value="kg">kg</option>
              <option value="ml">ml</option>
              <option value="l">l</option>
              <option value="tsp">tsp</option>
              <option value="tbsp">tbsp</option>
              <option value="cup">cup</option>
            </select>
            <input type="text" name="ingredient-4" placeholder="Ingredient" />
          </div>

          <label>Ingredient 5</label>
          <div class="ingredient-row">
            <input
              class="ingredient--quantity"
              type="number"
              name="quantity-5"
              placeholder="Quantity"
              min="0"
              step="0.1"
            />
            <select class="ingredient--select" name="unit-5">
              <option value="">Unit</option>
              <option value="g">g</option>
              <option value="kg">kg</option>
              <option value="ml">ml</option>
              <option value="l">l</option>
              <option value="tsp">tsp</option>
              <option value="tbsp">tbsp</option>
              <option value="cup">cup</option>
            </select>
            <input type="text" name="ingredient-5" placeholder="Ingredient" />
          </div>

          <label>Ingredient 6</label>
          <div class="ingredient-row">
            <input
              class="ingredient--quantity"
              type="number"
              name="quantity-6"
              placeholder="Quantity"
              min="0"
              step="0.1"
            />
            <select class="ingredient--select" name="unit-6">
              <option value="">Unit</option>
              <option value="g">g</option>
              <option value="kg">kg</option>
              <option value="ml">ml</option>
              <option value="l">l</option>
              <option value="tsp">tsp</option>
              <option value="tbsp">tbsp</option>
              <option value="cup">cup</option>
            </select>
            <input type="text" name="ingredient-6" placeholder="Ingredient" />
          </div>
        </div>

        <button class="btn upload__btn">
          <svg>
            <use href="src/img/icons.svg#icon-upload-cloud"></use>
          </svg>
          <span>Upload</span>
        </button>
      </form>
    </div>

    <!-- Error Modal -->
    <div class="error-modal hidden">
      <div class="error-modal__content">
        <p class="error-modal__message"></p>
        <button class="error-modal__close-btn">Close</button>
      </div>
    </div>
  </body>
</html>
